<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    <h2>User Login</h2>
    <form action="{% url 'login' %}" method='POST'>
        {% csrf_token %}
        {{form}}

        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next}}">

        {% endif %}
        <button>Login</button>
    </form>
</body>
</html>
